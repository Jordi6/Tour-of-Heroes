<form (ngSubmit)="save()" [formGroup]="heroForm">

    <!-- Original form tag and attribute for template driven forms -->
    <!-- < (ngSubmit)="heroForm.form.valid && save()" #heroForm="ngForm"> -->
    <!-- <h2>{{hero.name | uppercase }} Details</h2>
    <div><span>id: </span>{{hero.id || '(not saved)'}}</div> -->

    <h2>Hero Details: {{ name.value | uppercase }}</h2>
    <div><label>id: </label>{{ id.value || '(not saved)' }}</div>

    <div>
        <label>name:
            <!-- Original input, see comment above -->
            <!-- <input 
            name="name" 
            #name="ngModel" 
            [(ngModel)]="hero.name" 
            placeholder="name" 
            required="" 
            minlength="3"
            appForbiddenName="bob"> -->
            <input placeholder="name" formControlName="name">
        </label>
        <div 
        *ngIf="hasNameErrors" 
        class="input-error">

        <div *ngIf="name.errors.required">Name is required</div>
        <div *ngIf="name.errors.minlength">Name must be at least 3 characters</div>
        <div *ngIf="name.errors.forbiddenName">
            Definitely cannot be named 'bob'.
        </div>
    </div>
    </div>
    <button type="button" (click)="goBack()">go back</button>
    <button type="submit" >save</button>
</form>
